<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
	<link href="<%= VUE_APP_PUBLIC_URL %>assets/images/favicon.png" rel="icon" type="image/png">

	<title><%= process.env.VUE_APP_TITLE %></title>
	<meta name="description" content="<%= process.env.VUE_APP_DESCRIPTION %>">

	<link href="https://cdn.jsdelivr.net" rel="preconnect">
	<link href="https://fonts.googleapis.com" rel="preconnect">
	<link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
	<noscript>
		<strong>We're sorry but "<%= process.env.VUE_APP_TITLE %>" doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
	</noscript>

	<div id="app"></div>
</body>
</html>
